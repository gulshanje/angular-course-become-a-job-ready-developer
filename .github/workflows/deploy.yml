name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main # or your default branch

permissions:
  contents: write # allow pushing to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration production
        
      - name: Add fallback for Angular routing
        run: cp dist/angular-course-become-a-job-ready-developer/index.html dist/angular-course-become-a-job-ready-developer/404.html
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main-gh-pages
          folder: dist/angular-course-become-a-job-ready-developer
